<body><div style="color:blue">
<form action="/register" method="post" style="text-align:center">
<h2 style="color:blue">User Registration Form</h2>
Name<span style='color:red'>*</span> <input type="text" name="username"
required><br><br>
Password<span style='color:red'>*</span> <input type="password"
name="password" required><br><br>
Age<span style='color:red'>*</span> <input type="number" name="age"
required><br><br>
Mobile number<span style='color:red'>*</span> <input type="text"
name="mobileno" required><br><br>
Email<span style='color:red'>*</span> <input type="email" name="email"
required><br><br>
Gender<span style='color:red'>*</span> <input type="radio" name="gender"
value="Male" required>Male
<input type="radio" name="gender" value="Female" required>Female<br><br>
State<span style='color:red'>*</span> <select name="state" required>
<option value="Tamilnadu">Tamilnadu</option>
<optionvalue="Delhi">Delhi</option>
<option value="Rajput">Karnataka</option>
</select> <br><br>
Skills<span style='color:red'>*</span> 
<input type="checkbox" name="skill[]" value="Java">Java
<input type="checkbox" name="skill[]" value="Python">Python
<input type="checkbox" name="skill[]" value="C++">C++
<input type="checkbox" name="skill[]"value="JavaScript">JavaScript<br><br>
<button type="submit">Submit</button>
</form></div>
</body>
</html>
